<!DOCTYPE html>
<html>
    <head>
        <style>
           label{
            width: 200px;
            display: inline-block;
           }
        </style>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <form action="#">
            <fieldset>
                <legend>Your message</legend>
                <label for="to">To</label>
                <input type="text" name="to"><br>
                <label for="email">Your email</label>
                <input type="text" name="email"><br>
                <label for="message">Message</label>
                <textarea name="message" cols="30" rows="10"></textarea><br>
            </fieldset>
            
            <fieldset>
                <legend>How you found us:</legend>
                <label for="select">How did you hear of us?</label>
                <select name="select" >
                    <option value="Google" selected>Google</option>
                    <option value="option 2">option  1</option>
                    <option value="option 3">option 2</option>
                </select><br>
                <label for="letter">Newsletter</label>
                <input type="checkbox" checked >Ensure this box is checked id you would like ti receive email updates<br>
            </fieldset>
           
            <input type="submit" value="Send message">
        </form>
    </body>
</html>
