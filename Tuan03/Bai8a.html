<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            text-align: center;
            border: 10px solid;
            border-color:  #85C226 #F7C200 #4493A0 #DF127B;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Border Color</h1>
    <p>Syntax: border-color: (top) (right) (bottom) (left)</p>
    <p>Example: border-color: #85C226 #F7C200 #4493A0 #DF127B</p>
    <div>
        Here the top border is green (#85C226) in color. <br>
        righ border is yellow (#F7C200)<br>
        the bottom has blue(#4493A0)<br>
        and left border is pink (#DF127B) in color
    </div>
</body>
</html>
