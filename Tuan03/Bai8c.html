<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .kieu{
            color: blue;
            display: inline;
        }
        .thuoc-tinh{
            color:red;
            display: inline;
        }
        div{
            width: 500px;
            text-align: center;
            border-width: 5px 10px 15px 20px;
            border-color:  #85C226 #F7C200 #4493A0 #DF127B;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Boder Styles</h1>
    <b> Syntax:</b> <p class="kieu">border-width: <p class="thuoc-tinh">(top) (roght) (bottom) (left)</p></p>
    <b>Example:</b> <p class="kieu">border-width: <p class="thuoc-tinh">5px 10px 15px 20px</p></p>

    <div>
        Here the top (green) boder's width is 5 pixel. <br>
        right (yellow) boder is 10 pixel wide. <br>
        bottom (blue) is 15 pixel<br>
        the left (pink) is 20 pixel wide.
    </div>
</body>
</html>
